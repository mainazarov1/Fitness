<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>SportSecret</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__top">
				<a class="header__logo">
					<img src="./images/Logo Blue.png" alt="logo">
				</a>
				<ul class="header__menu">
					<li class="header__item"><a class="header__link" href="#">О НАС</a></li>
					<li class="header__item"><a class="header__link" href="#">АКЦИИ</a></li>
					<li class="header__item"><a class="header__link" href="#">ПИТАНИЕ</a></li>
					<li class="header__item"><a class="header__link" href="#">ТРЕНЕРЫ</a></li>
					<li class="header__item"><a class="header__link" href="#">НАШИ ТРЕНИРОВКИ</a></li>
					<li class="header__item"><a class="header__link" href="#">FAQ</a></li>
					<li class="header__item"><a class="header__link" href="#">ЦЕНЫ</a></li>
					<li class="header__item"><a class="header__link" href="#">ОТЗЫВЫ</a></li>
					<li class="header__item"><a class="header__link" href="#">КОНТАКТЫ</a></li>
					<li class="header__item"><a class="header__link" href="#">ВОЙТИ</a></li>
				</ul>
			</div>
		</div>
	</header>
	<section class="home__screen">
		<li class="container">
			<div class="home__content">
				<h1 class="home__title">Результат за неделю</h1>
				<p class="home__text">Специально разработанная программа тренировок, поможет тебе добиться именно того результата, которого ожидаешь именно ты</p>
				<form class="home__form" action="">
					<button class="home__btn">Решиться!</button>
					<button class="home__search">Узнать<br>больше<img src="./images/icons8-поиск-104.png" alt=""></button>
				</form>
			</div>
			<ul class="home__icons">
				<li class="home__item"><img src="./images/icons8-facebook-100.png" alt=""></li>
				<li class="home__item"><img src="./images/icons8-instagram-100.png" alt=""></li>
				<li class="home__item"><img src="./images/icons8-whatsapp-100.png" alt=""></li>
				<li class="home__item"><img src="./images/icons8-youtube-play-100.png" alt=""></li>
				<li class="home__item"><img src="./images/icons8-вконтакте-100.png" alt=""></li>
				<li class="home__item"><img src="./images/icons8-одноклассники-100.png" alt=""></li>
			</ul>
		</div>
	</section>
</body>

</html>
